version: 2.1

executors:
  node:
    docker:
      - image: cimg/node:12.18

commands:
  checkout-and-dependencies:
    description: "Checkout and install dependencies, managing a cache"
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
            - v2-dependencies-{{ checksum "package.json" }}
            - v2-dependencies-
      # With --frozen-lockfile, the installation will fail if the lockfile is
      # outdated compared to package.json.
      - run: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}

# Important: if you add a job here, don't forget to add it to the workflow below too.
jobs:
  lint:
    executor: node
    steps:
      - checkout-and-dependencies
      - run: yarn lint

  tests:
    executor: node
    steps:
      - checkout-and-dependencies
      - run: yarn test --coverage --runInBand
      - run: bash <(curl -s https://codecov.io/bash)

  # This is not part of `yarn lint` for now as it reports multiple
  # issues with a11y that we want to get visibility on but also
  # don't want to block the CI with them
  lint-a11y:
    executor: node
    steps:
      - checkout-and-dependencies
      - run: yarn lint-js-a11y || true

  build-prod:
    executor: node
    steps:
      - checkout-and-dependencies
      - run: yarn build-prod:quiet

  licence-check:
    executor: node
    steps:
      - checkout-and-dependencies
      - run: yarn license-check

  flow:
    executor: node
    steps:
      - checkout-and-dependencies
      - run: yarn flow:ci

  alex:
    executor: node
    steps:
      - checkout-and-dependencies
      - run: yarn test-alex

  yarn_lock:
    executor: node
    steps:
      - checkout-and-dependencies
      - run: yarn test-lockfile

workflows:
  version: 2
  main:
    jobs:
      - tests
      - lint
      - lint-a11y
      - build-prod
      - flow
      - licence-check
      - alex
      - yarn_lock
